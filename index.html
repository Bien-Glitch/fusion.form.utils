<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="plugins/fontawesome/css/all.css">
	
	<link rel="stylesheet" href="src/css/fusion.form.util.css">
</head>

<body>
	<main>
		<div class="container-fluid">
			<div class="offset-lg-3 offset-md-2 col-lg-6 col-md-8">
				<form action="" method="post" id="login-form">
					<h3 class="text-center">Test Form</h3>
					<div class="form-group floating-label required">
						<i class="far fa-user icon"></i>
						<input type="date" id="date" class="form-control" placeholder="Title">
						<label for="date">Title</label>
					</div>
					
					<div class="form-group floating-label required">
						<input type="text" id="use_case_for" class="form-control" placeholder="Use Case">
						<label for="use_case_for">Use Case</label>
					</div>
					
					<div class="form-group floating-label">
						<textarea id="test_textarea" placeholder="test textarea" class="form-control"></textarea>
						<label for="test_textarea">Test Textarea</label>
					</div>
					
					<div class="form-group floating-label required">
						<select id="country" class="form-select">
							<option value="nigeria">Nigeria</option>
							<option value="ghana">Ghana</option>
							<option value="congo">Congo</option>
						</select>
						<label for="country">Country</label>
					</div>
					
					<div class="form-group">
						<input type="email" id="email" class="form-control" placeholder="E-Mail Address">
						<label for="email">E-Mail Address</label>
					</div>
					
					<div class="form-group">
						<input minlength="8" type="password" id="password" class="form-control" placeholder="Password">
						<label for="password">Password</label>
					</div>
					
					<div class="form-group floating-label">
						<input type="password" id="password_confirmation" class="form-control" placeholder="Confirm Password">
						<label for="password_confirmation">Confirm Password</label>
					</div>
					
					<div class="form-group">
						<button type="reset" class="btn btn-sm btn-danger">Reset</button>
						<button type="submit" class="btn btn-sm btn-primary">
							Submit
						</button>
						
						<div class="form-message"></div>
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

<script src="plugins/bootstrap/js/bootstrap.bundle.js"></script>
<script src="src/js/fusion.form.util.js"></script>
<script src="src/js/init.js"></script>
</html>
